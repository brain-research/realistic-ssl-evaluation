session_name: figure-2-cifar10-4000-fullysup-olna
windows:
        - window_name: experiments
          layout: even-vertical
          shell_command_before: cd /root/realistic-ssl-evaluation
          panes:
                  - CUDA_VISIBLE_DEVICES=0 python3 train_model.py --verbosity=0 --primary_dataset_name='cifar10' --secondary_dataset_name='cifar10' --root_dir=/mnt/experiment-logs/figure-2-cifar10-4000-fullysup-olna --n_labeled=4000 --consistency_model=mean_teacher --hparam_string="max_cons_multiplier=0" --labeled_classes_filter=2,3,4,5,6,7 --unlabeled_classes_filter=0,1,8,9 2>&1 | tee /mnt/experiment-logs/figure-2-cifar10-4000-fullysup-olna_train.log
                  - CUDA_VISIBLE_DEVICES=1 python3 evaluate_model.py --split=test --verbosity=0 --primary_dataset_name='cifar10' --root_dir=/mnt/experiment-logs/figure-2-cifar10-4000-fullysup-olna --consistency_model=mean_teacher --hparam_string="max_cons_multiplier=0" --labeled_classes_filter=2,3,4,5,6,7 2>&1 | tee /mnt/experiment-logs/figure-2-cifar10-4000-fullysup-olna_eval_test.log
                  - CUDA_VISIBLE_DEVICES=2 python3 evaluate_model.py --split=valid --verbosity=0 --primary_dataset_name='cifar10' --root_dir=/mnt/experiment-logs/figure-2-cifar10-4000-fullysup-olna --consistency_model=mean_teacher --hparam_string="max_cons_multiplier=0" --labeled_classes_filter=2,3,4,5,6,7 2>&1 | tee /mnt/experiment-logs/figure-2-cifar10-4000-fullysup-olna_eval_valid.log
                  - CUDA_VISIBLE_DEVICES=3 python3 evaluate_model.py --split=train --verbosity=0 --primary_dataset_name='cifar10' --root_dir=/mnt/experiment-logs/figure-2-cifar10-4000-fullysup-olna --consistency_model=mean_teacher --hparam_string="max_cons_multiplier=0" --labeled_classes_filter=2,3,4,5,6,7 2>&1 | tee /mnt/experiment-logs/figure-2-cifar10-4000-fullysup-olna_eval_train.log